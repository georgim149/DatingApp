<ng-container>
    <button (click)= "getServerError()" class="btn button-outline-primary mr-3">Test 500 error</button>
    <button (click)= "get404Error()" class="btn button-outline-primary mr-3">Test 404 error</button>
    <button (click)= "getBadRequestError()" class="btn button-outline-primary mr-3">Test 400 error</button>
    <button (click)= "getAuthError()" class="btn button-outline-primary mr-3">Test 401 error</button>
    <button (click)= "getValidationError()" class="btn button-outline-primary mr-3">Test Validation error</button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
